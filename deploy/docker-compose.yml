version: '3.8'

services:
  frontend:
    image: manul95/foodgram-frontend:master
    # build:
    #   context: ../frontend
    #   dockerfile: Dockerfile
    volumes:
      - frontend_vol:/app/result_build/build/

  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: manul95/foodgram-backend:master
    restart: always
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    volumes:
      - ../data/:/data/
      - static_vol:/app/static/
      - media_vol:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - frontend_vol:/usr/share/nginx/html/
      - static_vol:/var/html/static/
      - media_vol:/var/html/media/
    depends_on:
      - frontend
      - backend

volumes:
  static_vol:
  media_vol:
  frontend_vol:
